<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments.html :: head}"></head>

<body class="bg-light">
<div th:replace="~{fragments.html :: main-nav}"></div>

<div class="container">
    <div class="py-5 text-center">
        <p class="lead"><span th:text="#{domain.name}"></span></p>
        <h2>패스워드 없이 로그인하기</h2>
    </div>
    <div class="row justify-content-center">
        <div class="alert alert-danger alert-dismissible fade show mt-3 text-center" role="alert" th:if="${error}">
            <span th:text="${error}">완료</span>
        </div>

        <div class="alert alert-info alert-dismissible fade show mt-3 text-center" role="alert" th:if="${message}">
            <span th:text="${message}">완료</span>
        </div>

        <form action="#" class="needs-validation col-sm-6" method="post" novalidate th:action>
            <div class="form-group">
                <label for="email">가입 할 때 사용한 이메일</label>
                <input aria-describedby="emailHelp" class="form-control" id="email" name="email"
                       placeholder="your@email.com" required type="email">
                <small class="form-text text-muted" id="emailHelp">
                    가입할 때 사용한 이메일을 입력하세요.
                </small>
                <small class="invalid-feedback">이메일을 입력하세요.</small>
            </div>

            <div class="form-group">
                <button aria-describedby="submitHelp" class="btn btn-success btn-block" type="submit">로그인 링크 보내기
                </button>
            </div>
        </form>
    </div>

</div>
<th:block th:replace="~{fragments.html :: footer}"></th:block>
<script th:replace="~{fragments.html :: form-validation}"></script>
</body>
</html>
