<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RunningWith@</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <style>
        .container {
            max-width: 100%;
        }
    </style>
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
    <a class="navbar-brand" href="/" th:href="@{/}">
        <img height="30" src="/images/logo_symbol.png" width="30">
    </a>

    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <form class="form-inline" method="get" th:action="@{/search/study}">
                    <input aria-label="Search" class="form-control mr-sm-2" name="keyword" placeholder="스터디 찾기"
                           type="search"/>
                </form>
            </li>
        </ul>
    </div>

    <ul class="navbar-nav justify-content-end">
        <li class="nav-item"><a class="nav-link" href="#" th:href="@{/login}">로그인</a></li>
        <li class="nav-item"><a class="nav-link" href="#" th:href="@{/signup}">가입</a></li>
    </ul>
</nav>

<div class="py-5 text-center" th:if="${error}">
    <p class="lead">스터디올래 이메일 확인</p>
    <div class="alert alert-danger" role="alert">
        이메일 확인 링크가 정확하지 않습니다.
    </div>
</div>

<div class="py-5 text-center" th:if="${error == null}">
    <p class="lead">스터디올래 이메일 확인</p>
    <h2>
        이메일을 인증이 완료되었습니다.
        <br>
        <span th:text="${nickname}">nickname</span>님, Are you ready to become a running mate?
    </h2>
</div>
</body>
</html>
