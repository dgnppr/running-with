<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments.html :: head}"></head>

<body class="bg-light">
<div th:replace="~{fragments.html :: main-nav}"></div>

<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="~{fragments.html :: settings-menu(currentMenu='password')}"></div>
        </div>
        <div class="col-8">
            <div class="alert alert-info alert-dismissible fade show mt-3" role="alert" th:if="${message}">
                <span th:text="${message}">메시지</span>
            </div>
            <div class="row">
                <h2 class="col-sm-12">비밀번호 변경</h2>
            </div>
            <div class="row mt-3">
                <form action="#" class="needs-validation col-12"
                      method="post" novalidate th:action th:object="${passwordForm}">
                    <div class="form-group">
                        <label for="newPassword">새 패스워드</label>
                        <input aria-describedby="newPasswordHelp" class="form-control" id="newPassword" max="50"
                               min="8" required th:field="*{newPassword}" type="password">
                        <small class="form-text text-muted" id="newPasswordHelp">
                            새 패스워드를 입력하세요.
                        </small>
                        <small class="invalid-feedback">패스워드를 입력하세요.</small>
                        <small class="form-text text-danger" th:errors="*{newPassword}"
                               th:if="${#fields.hasErrors('newPassword')}">New
                            Password Error</small>
                    </div>

                    <div class="form-group">
                        <label for="newPasswordConfirm">새 패스워드 확인</label>
                        <input aria-describedby="newPasswordConfirmHelp" class="form-control" id="newPasswordConfirm"
                               max="50"
                               min="8" required th:field="*{newPasswordConfirm}" type="password">
                        <small class="form-text text-muted" id="newPasswordConfirmHelp">
                            새 패스워드를 다시 한번 입력하세요.
                        </small>
                        <small class="invalid-feedback">새 패스워드를 다시 입력하세요.</small>
                        <small class="form-text text-danger" th:errors="*{newPasswordConfirm}"
                               th:if="${#fields.hasErrors('newPasswordConfirm')}">New Password Confirm Error</small>
                    </div>

                    <div class="form-group">
                        <button aria-describedby="submitHelp" class="btn btn-outline-primary" type="submit">패스워드 변경하기
                        </button>
                    </div>
                </form>
            </div>


        </div>
    </div>
</div>

<th:block th:replace="~{fragments.html :: footer}"></th:block>
</body>
</html>
