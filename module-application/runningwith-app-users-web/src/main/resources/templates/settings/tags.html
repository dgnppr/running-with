<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments.html :: head}"></head>

<body class="bg-light">
<div th:replace="~{fragments.html :: main-nav}"></div>
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="~{fragments.html :: settings-menu(currentMenu='tags')}"></div>
        </div>
        <div class="col-8">
            <div class="row">
                <h2 class="col-12">관심 주제 설정</h2>
            </div>
            <div class="row">
                <div class="col-12">
                    <div hidden id="whitelist" th:text="${whitelist}"></div>
                    <input class='tagify--outside' name='tags-outside'
                           placeholder="참여하고 싶은 스터디 주제를 입력해주세요."
                           th:value="${#strings.listJoin(tags, ',')}" type="text"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:replace="~{fragments.html :: ajax-csrf-header}"></script>
<script th:replace="~{fragments.html :: update-tags(baseUrl='/settings/tags')}"></script>
</body>
</html>
