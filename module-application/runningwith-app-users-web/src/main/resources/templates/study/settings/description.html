<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>

<body>
<div th:replace="~{fragments.html :: main-nav}"></div>
<div th:replace="~{fragments.html :: study-banner}"></div>

<div class="container">
    <div th:replace="~{fragments.html :: study-info}"></div>
    <div th:replace="~{fragments.html :: study-menu(studyMenu='settings')}"></div>
    <div class="row mt-3 justify-content-center">
        <div class="col-2">
            <div th:replace="~{fragments.html :: study-settings-menu(currentMenu='description')}"></div>
        </div>
        <div class="col-8">
            <div th:replace="~{fragments.html :: message}"></div>
            <form class="needs-validation" method="post" novalidate th:action th:object="${studyDescriptionForm}">
                <div class="form-group">
                    <label for="shortDescription">짧은 소개</label>
                    <textarea aria-describedby="shortDescriptionHelp" class="form-control" id="shortDescription"
                              maxlength="100"
                              placeholder="스터디를 짧게 소개해 주세요." required th:field="*{shortDescription}"
                              type="textarea">
                        </textarea>
                    <small class="form-text text-muted" id="shortDescriptionHelp">
                        100자 이내로 스터디를 짧은 소개해 주세요.
                    </small>
                    <small class="invalid-feedback">짧은 소개를 입력하세요.</small>
                    <small class="form-text text-danger" th:errors="*{shortDescription}"
                           th:if="${#fields.hasErrors('shortDescription')}">ShortDescription Error</small>
                </div>

                <div class="form-group">
                    <label for="fullDescription">상세 소개</label>
                    <textarea aria-describedby="fullDescriptionHelp" class="form-control" id="fullDescription"
                              placeholder="스터디를 자세히 설명해 주세요."
                              required th:field="*{fullDescription}"
                              type="textarea"></textarea>
                    <small class="form-text text-muted" id="fullDescriptionHelp">
                        스터디의 목표, 일정, 진행 방식, 사용할 교재 또는 인터넷 강좌 그리고 모집중인 스터디원 등 스터디에 대해 자세히 적어 주세요.
                    </small>
                    <small class="invalid-feedback">상세 소개를 입력하세요.</small>
                    <small class="form-text text-danger" th:errors="*{fullDescription}"
                           th:if="${#fields.hasErrors('fullDescription')}">FullDescription Error</small>
                </div>

                <div class="form-group">
                    <button aria-describedby="submitHelp" class="btn btn-primary btn-block"
                            type="submit">수정하기
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<th:block th:replace="~{fragments.html :: footer}"></th:block>
<script th:replace="~{fragments.html :: form-validation}"></script>
<script th:replace="~{fragments.html :: editor-script}"></script>
</body>
</html>
