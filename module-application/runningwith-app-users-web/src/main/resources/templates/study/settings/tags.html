<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments.html :: head}"></head>

<body>
<nav th:replace="~{fragments.html :: main-nav}"></nav>
<div th:replace="~{fragments.html :: study-banner}"></div>

<div class="container">
    <div th:replace="~{fragments.html :: study-info}"></div>
    <div th:replace="~{fragments.html :: study-menu(studyMenu='settings')}"></div>
    <div class="row mt-3 justify-content-center">
        <div class="col-2">
            <div th:replace="~{fragments.html :: study-settings-menu(currentMenu='tags')}"></div>
        </div>
        <div class="col-8">
            <div class="row">
                <h2 class="col-sm-12">스터디 주제</h2>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="alert alert-info" role="alert">
                        스터디에서 주로 다루는 주제를 태그로 등록하세요.
                    </div>
                    <div hidden id="whitelist" th:text="${whitelist}"></div>
                    <input class='tagify--outside' name='tags-outside'
                           placeholder="스터디에서 다루는 주제를 입력해주세요."
                           th:value="${#strings.listJoin(tags, ',')}" type="text"/>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="~{fragments.html :: footer}"></th:block>
<script th:replace="~{fragments.html :: ajax-csrf-header}"></script>
<script th:replace="~{fragments.html :: update-tags(baseUrl='/study/' + ${study.path} + '/settings/tags')}"></script>
</body>
</html>
